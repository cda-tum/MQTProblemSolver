name: CodeCov

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install pytest
        run: pip install pytest
      - name: Install coverage
        run: pip install coverage
      - name: Generate Report
        run: coverage run -m pytest
